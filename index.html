<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
  </head>

  <body>
    <div class="container mt-3">
      <h2>Progress bar</h2>
      <p>Lorem ipsum dolor sit amet.</p>
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 40%">40%</div>
      </div>
      <div class="progress mt-3">
        <div
          class="progress-bar bg-success progress-bar-striped"
          style="width: 70%"
        ></div>
      </div>
      <br />

      <!-- animated stripedd progress bar -->
      <div class="progress">
        <div
          class="progress-bar bg-success progress-bar-striped progress-bar-animated"
          style="width: 70%"
        ></div>
      </div><br>

      <!-- mutilple progress bar -->
      <div class="progress" style="height: 30px;">
        <div class="progress-bar bg-info" style="width: 50%;">Free zone</div>
        <div class="progress-bar bg-warning" style="width: 20%;">Warning</div>
        <div class="progress-bar bg-error" style="width: 30%;">Error</div>
      </div>
    </div>
  </body>
</html>
