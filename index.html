<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container mt-3">
        <div class="alert alert-success">Lorem ipsum dolor sit amet.</div>
        <div class="alert alert-dark">Lorem ipsum dolor sit amet.</div>
        <div class="alert alert-primary">Lorem ipsum dolor sit amet.</div>
        <div class="alert alert-info">Lorem ipsum dolor sit amet.</div>
        <div class="alert alert-secondary">Lorem ipsum dolor sit amet.</div>
        <div class="alert alert-success">
            <strong>Success!</strong> You have won a coin.<a href="#" class="alert-link">Claim it</a>
        </div>
        <h3>Dismissable alert</h3>
        <div class="alert alert-info alert-dismissible fade show">
            <strong>Executed! </strong>Profile updated.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Executed! </strong>Profile updated.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div class="alert alert-primary alert-dismissible fade show">
            <strong>Executed! </strong>Profile updated.
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>

</html>
